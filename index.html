<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamer's Auction</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background: #fff;
      color: #111;
    }

    /* Navbar */
    header {
      background: #000;
      color: #fff;
      padding: 0.75rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 55px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ff6600;
    }

    /* Hero */
    .hero {
      text-align: center;
      padding: 5rem 1rem;
      background: #f4f4f4;
    }
    .hero p.makers {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 0.5rem;
    }
    .hero h2 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #000;
    }
    .hero p {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      color: #333;
    }
    .hero a {
      background: #000;
      color: #fff;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      font-size: 1.1rem;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .hero a:hover {
      background: #ff6600;
    }

    /* CTA Section */
    .cta {
      text-align: center;
      padding: 3rem 1rem;
      background: #000;
      color: #fff;
    }
    .cta h3 {
      margin-bottom: 1rem;
      font-size: 1.6rem;
    }
    .cta a {
      background: #ff6600;
      color: #fff;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .cta a:hover {
      background: #e65c00;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      background: #000;
      color: #fff;
    }
    footer a {
      color: #ff6600;
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <img src="image_2025-09-09_095842205.png" alt="Gamer's Auction Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="cart.html">Cart</a>
      <a href="checkout.html">Checkout</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <p class="makers">From the makers of Gamerstech</p>
    <h2>Welcome to Gamer's Auction</h2>
    <p>Buy the best gaming gear at unbeatable prices and get it delivered to your home!!</p>
    <a href="shop.html">Go to Shop</a>
  </section>

  <!-- Call To Action -->
  <section class="cta">
    <h3>Ready to start?</h3>
    <a href="shop.html">Explore Auctions</a>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Gamer's Auction. All Rights Reserved. | Visit <a href="https://gamerstech.vercel.app" target="_blank">Gamerstech</a></p>
  </footer>

</body>
</html>
