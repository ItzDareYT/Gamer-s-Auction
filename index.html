<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gamer's Auction</title>

<!-- Google Sign-In -->
<script src="https://accounts.google.com/gsi/client" async defer></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: #fff;
  scroll-behavior: smooth;
}

.video-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}

header {
  background: rgba(0,0,0,0.8);
  padding: 0.75rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 1000;
}
header img {
  height: 70px;
}
nav a {
  color: #fff;
  text-decoration: none;
  margin-left: 1.5rem;
  font-weight: bold;
  transition: 0.3s;
}
nav a:hover { color: #ff4d4d; }

#googleSignIn { margin-left:auto; }

.hero {
  text-align: center;
  padding: 8rem 1rem;
}
.hero h2 {
  font-size: 2.5rem;
  text-shadow: 2px 2px 5px #000;
}
.hero p {
  font-size: 1.1rem;
  text-shadow: 2px 2px 5px #000;
}
.hero a {
  background: #ff4d4d;
  color: #fff;
  padding: 0.75rem 1.5rem;
  text-decoration: none;
  border-radius: 5px;
}
.hero a:hover { background: #e60000; }

.footer-section {
  background: rgba(0,0,0,0.85);
  padding: 2rem;
  text-align: center;
  border-top: 2px solid #ff4d4d;
}
.footer-section button {
  padding: 0.5rem 1rem;
  border: none;
  border-radius: 5px;
  margin: 0 0.5rem;
  color: #fff;
  cursor: pointer;
  font-weight: bold;
}
#buyerBtn { background: #007bff; }
#sellerBtn { background: #ff0000; }

footer {
  text-align: center;
  padding: 2rem 1rem;
  background: rgba(0,0,0,0.9);
}
footer a {
  color: #ff4d4d;
  text-decoration: none;
  margin: 0 0.5rem;
}
footer a:hover { text-decoration: underline; }
</style>
</head>
<body>

<!-- Background Video -->
<video autoplay loop muted playsinline class="video-bg">
  <source src="gaming-background.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<header>
  <img src="image_2025-09-09_095842205.png" alt="Logo">
  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="cart.html">Cart</a>
    <a href="checkout.html">Checkout</a>
  </nav>
  <div id="googleSignIn"></div>
</header>

<section class="hero">
  <h2>Welcome to Gamer's Auction</h2>
  <p>Bid, Buy, and Win the best gaming gear at unbeatable prices.</p>
  <a href="shop.html">Go to Shop</a>
</section>

<div class="footer-section">
  <p>Choose Mode:</p>
  <button id="buyerBtn">Buy</button>
  <button id="sellerBtn">Sell</button>
</div>

<footer>
  <p>&copy; 2025 Gamer's Auction. All Rights Reserved.</p>
  <p>
    Visit <a href="https://gamerstech.vercel.app" target="_blank">Gamerstech</a> |
    Watch on <a href="https://www.youtube.com/@ItzDareYT" target="_blank">YouTube</a>
  </p>
</footer>

<script>
// Persistent user
let currentUser = JSON.parse(localStorage.getItem("currentUser") || "null");
let signedInBefore = localStorage.getItem("signedInBefore");

// Google Sign-In
function handleCredentialResponse(response){
    const payload = JSON.parse(atob(response.credential.split(".")[1]));
    currentUser = {email: payload.email, name: payload.name, picture: payload.picture};
    localStorage.setItem("currentUser", JSON.stringify(currentUser));
    localStorage.setItem("signedInBefore","true");
    alert("Signed in as: " + payload.name);
    document.getElementById("googleSignIn").style.display="none";
}

// Initialize Google Sign-In
window.onload = function(){
    google.accounts.id.initialize({
        client_id: "189925870813-9ipif2qvi3vkv4f7lsh4p0e4kg644t64.apps.googleusercontent.com",
        callback: handleCredentialResponse
    });
    google.accounts.id.renderButton(
        document.getElementById("googleSignIn"),
        {theme:"outline", size:"large"}
    );

    // Hide sign-in if already signed in
    if(signedInBefore && currentUser){
        document.getElementById("googleSignIn").style.display="none";
    }
}

// Footer buttons
document.getElementById("buyerBtn").onclick = function(){
    window.location.href="shop.html";
}
document.getElementById("sellerBtn").onclick = function(){
    if(!currentUser){
        alert("Please sign in first to sell.");
        return;
    }
    window.location.href="seller.html";
}
</script>

</body>
</html>
